components:
  schemas:
    FileRsModel:
      description: Contains all the data for file creation.
      properties:
        id:
          format: int64
          type: integer
        groupId:
          format: int64
          type: integer
        nature:
          type: string
        type:
          type: string 
        headId:
          format: int64
          type: integer
        fileCodeId:
          format: int64
          type: integer
        subject:
          type: string
        fileNo:
          type: string
        categoryId:
          format: int64
          type: integer 
        remarks:
          type: string 
        reference:
          type: string 
        year:
          format: int64
          type: integer
        userPostId:
          format: int64
          type: integer   
        modifiedDate:
          format: date-time
          type : string
      type: object
      
    ReceiptRsModel:
      description: Contains all the data for receipt creation.
      properties:
        receiptId:
          format: int64
          type: integer
        groupId:
          format: int64
          type: integer
        type :
          type: string
        deliveryModeId :
          format: int64
          type: integer 
        receivedOn :
          type: string 
        letterDate :
          type: string   
        referenceNo :
          type: string 
        modeNo :
          type: string 
        categoryId:  
          format: int64
          type: integer 
        subject:
         type: string
        remarks:
         type: string
        name:
         type: string 
        designation:
         type: string
        mobile:
         type: string
        email:
         type: string
        address:
         type: string
        stateId:
         format: int64
         type: integer
        pincode:
         type: string
        organization:
         format: int64
         type: integer
        city:
         type: string
        userPostId:
         format: int64
         type: integer
        viewPdfUrl:
         type: string
        docfileId:
         format: int64
         type: integer
        nature:
         type: string
        currentlyWith:
         format: int64
         type: integer
        attachStatus:
         type: string
        currentState:
         format: int64
         type: integer 
        errorCode:
         type: string
        status:
         type: string
        errorMessage:
         type: string
      type: object 
    
    DeliveryModeRsModel:
      properties:
        id:
          format: int64
          type: integer
        name:
          type: string
      type: object
      
    OrganizationRsModel:
      properties:
        id:
          format: int64
          type: integer
        name:
          type: string
      type: object
      
    StateRsModel:
      properties:
        id:
          format: int64
          type: integer
        name:
          type: string
        countryId:
          format: int64
          type: integer  
      type: object
      
    CountryRsModel:
      properties:
        id:
          format: int64
          type: integer
        name:
          type: string
      type: object  
    
    TypeRsModel:
      properties:
        id:
          format: int64
          type: integer
        name:
          type: string
      type: object  
       
    CategoryRsModel:
      properties:
        id:
          format: int64
          type: integer
        name:
          type: string
      type: object
       
    BasicHeadRsModel:
      properties:
        id:
          format: int64
          type: integer
        name:
          type: string
        basicHeadCode:
          type: string       
      type: object
      
    PrimaryHeadRsModel:
      properties:
        id:
          format: int64
          type: integer
        name:
          type: string
        basicHeadId:
          format: int64
          type: integer     
      type: object
    
    SecondaryHeadRsModel:
      properties:
        id:
          format: int64
          type: integer
        name:
          type: string
        primaryHeadId:
          format: int64
          type: integer     
      type: object
      
    TertiaryHeadRsModel:
      properties:
        id:
          format: int64
          type: integer
        name:
          type: string
        secondaryHeadId:
          format: int64
          type: integer     
      type: object
      
    FileCategoryRsModel:
      properties:
        id:
          format: int64
          type: integer
        name:
          type: string
      type: object
      
    NoteDocumentRsModel:
      properties:
        id:
          format: int64
          type: integer
        groupId:
          format: int64
          type: integer
        noteDocumentNo:
          type: string
        subject:
          type: string
        subjectCategoryId:
          format: int64
          type: integer
        content:
          type: string
        createdBy:  
          format: int64
          type: integer
        modifiedDate:
          format: date-time
          type : string
      type: object

    SubjectCategoryRsModel:
      properties:
        id:
          format: int64
          type: integer
        name:
          type: string
      type: object
      
